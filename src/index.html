<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-success">
    <h1 class="text-center text-white">This is your card</h1>
    <div id="card" class="container-fluid text-center bg-white mt-5">
      <span id="top">♦</span>
      <span id="center">A</span>
      <span id="bottom">♦</span>
    </div>
    <div class="text-center m-5">
      <button id="button" type="button" class="btn btn-warning btn-lg">
        Sacar nueva carta
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
